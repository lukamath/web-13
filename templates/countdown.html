<!DOCTYPE html>
<html>
<head>
    <title>Countdown Page</title>
</head>
<body>
    <h1>Countdown Timer</h1>
    <p id="countdown"></p>
    <script>
        var startDateTime = new Date({{ start_time * 1000 }});  // Convert UNIX timestamp to milliseconds

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = startDateTime - now;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Time's up!";
                // Add a redirect to w13.html here
                setTimeout(function() {
                    window.location.replace("{{ url_for('w13') }}");
                }, 3000); // Redirect after 3 seconds (adjust as needed)
            } else {
                var years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
                var months = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
                var days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = years + "y " + months + "mo " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            }
        }, 1000);
    </script>
</body>
</html>
